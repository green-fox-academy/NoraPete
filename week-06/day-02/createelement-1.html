<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <script>
    'use strict';

    let listElementGF = document.createElement('li');
    let listElementLamplighter = document.createElement('li');
    listElementGF.textContent = 'Green Fox';
    listElementLamplighter.textContent = 'The Lamplighter';
    let asteroidList = document.querySelector('.asteroids');
    asteroidList.appendChild(listElementGF);
    asteroidList.appendChild(listElementLamplighter);

    let header = document.createElement('h1');
    header.textContent = `I can add elements to the DOM!`;
    let image = document.createElement('img');
    image.setAttribute('src', 'https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png');
    let container = document.querySelector('.container');
    container.appendChild(header);
    container.appendChild(image);
    </script>

    <!-- You can work in the html or in a separate js file. Like:

    <script>
      Add an item that says 'The Green Fox' to the asteroid list.

      Add an item that says 'The Lamplighter' to the asteroid list.

      Add a heading saying 'I can add elements to the DOM!' to the .container.

      Add an image, any image, to the container.
    </script>

    OR

    <script src="createelement-1.js"></script> -->
  </body>
</html>
