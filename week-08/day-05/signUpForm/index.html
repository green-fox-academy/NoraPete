<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <form action="https://newsletter-ws.herokuapp.com/register" method="POST">
            <label for="name">username</label>
            <input type="text" id="name" name="name"/>
            <label for="email">e-mail</label>
            <input type="email" id="email" name="email"/>
            <label for="password">password</label>
            <input type="password" id="password" name="password"/>
            <label for="passwordConfirmation">retype password</label>
            <input type="password" id="passwordConfirmation" name="passwordConfirmation"/>
            <input type="submit" value="sign me up"/>
        </form>
        <p>OR</p>
        <div>
            <button class="facebook">Log in with facebook</button>
            <button class="twitter">Log in with Twitter</button>
            <button class="google">Log in with Google+</button>
        </div>
    </main>
</body>

</html>
