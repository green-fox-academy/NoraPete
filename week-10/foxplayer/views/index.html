<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Foxplayer</title>
</head>

<body>
    <div class="logo">
        <img src="images/foxplayer.png" alt="foxplayer logo" />
        <p></p>
    </div>
    <div class="playlist-header">
        <h2>Playlists</h2>
        <img src="images/plus.svg" alt="add"/>
    </div>
    <img src="images/music-placeholder.png" alt="artwork" />
    <div class="current-track">
        <div>
            <h2></h2>
            <h3></h3>
        </div>
        <div>
            <img src="images/plus.svg" alt="add"/>
            <img src="images/star.svg" alt="favorite"/>
        </div>
    </div>
    <section class="playlists">
        <div>
            <p>All tracks</p>
        </div>
    </section>
    <section class="tracks"></section>
    <audio controls src="music\Metallica - 2008 - Death Magnetic\01 - That Was Just Your Life.mp3"></audio>
    <dialog id="create-playlist">
        <form>
            
        </form>
    </dialog>
    <script src="js/main.js"></script>
</body>

</html>
